<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <script src="https://kit.fontawesome.com/085161e9fd.js" crossorigin="anonymous"></script>
<script defer src="index.bundle.js"></script></head>
<link rel="stylesheet" href="index.css">
<body>
  <div id="myDIV" class="header">
    <h2>To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  <button class="hbb btn" type="button">Clear all completed Tasks</button>
</div>
  <ul id="myUL">
    <li>Meet at the gym</li>
    <li class="checked">Pay bills</li>
    <li>Visit George</li>
    <li>Look for jack</li>
    <li>practic c#</li>
    <li>Organize office</li>
  </ul>
</body>
</html>
